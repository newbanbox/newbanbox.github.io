<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能在线工具集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <span>工具百宝箱</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#">所有工具</a></li>
                    <li><a href="https://newban.cn/">关于</a></li>
                    <li><a href="https://newban.cn/">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 英雄区域 -->
        <section class="hero">
            <h1>一站式实用工具集合</h1>
            <p>免费、便捷的在线小工具，提高您的工作和学习效率。持续更新中...</p>
        </section>
        <!-- 分类菜单 -->
        <div class="category-menu">
            <button class="category-btn active" data-category="all">所有工具</button>
            <button class="category-btn" data-category="text">文本处理</button>
            <button class="category-btn" data-category="image">图片处理</button>
            <button class="category-btn" data-category="audio">音频处理</button>
            <button class="category-btn" data-category="video">视频处理</button>
            <button class="category-btn" data-category="other">其他处理</button>
        </div>
        <!-- 工具网格 -->
        <section id="tools">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--secondary-color);">可用工具</h2>
            <div class="tools-grid">
                <!-- 工具卡片 1: 图片转Word -->


        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 工具百宝箱. 所有权利保留.</p>
                <ul class="footer-links">
                    <li><a href="https://newban.cn/">隐私政策</a></li>
                    <li><a href="https://newban.cn/">使用条款</a></li>
                    <li><a href="https://newban.cn/">反馈建议</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- 工具模态框 -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">工具名称</h2>
            </div>
            <div id="modalBody">
                <!-- 工具内容会动态加载到这里 -->
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script async src="./libs/hls.js"></script>
    <script async src="./libs/bpmn-viewer.development.js"></script>
    <script async src="./libs/qrcode.min.js"></script>
    <script async src="./libs/tesseract.min.js"></script>
    <script async src="./libs/video.min.js"></script>
    <script async src="./libs/flv.min.js"></script>

    <link href="./css/video-js.css" rel="stylesheet" />
    <script>


        function convertVideo2() {
            alert('视频转换功能需要后端支持，将在后续版本实现');
        }
    </script>
    <script src="./js/data.js"></script>
    <script src="./js/parse-data.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/bpm-calculator.js"></script>
    <script src="./js/reverb-calculator.js"></script>
    <script src="./js/compressor-release.js"></script>
    <script src="./js/channel-player.js"></script>
    <script src="./js/daily-news.js"></script>
    <script src="./js/image-compressor.js"></script>
    <script src="./js/image-resize.js"></script>
    <script src="./js/image-to-word.js"></script>
    <script src="./js/image-watermark.js"></script>
    <script src="./js/lrc-to-srt.js"></script>
    <script src="./js/m3u8-download.js"></script>
    <script src="./js/workflow-editor.js"></script>
    <script src="./js/text-encrypt.js"></script>
    <script src="./js/stream-player.js"></script>
    <script src="./js/shorturl-generator.js"></script>
    <script src="./js/qrode-generator.js"></script>
    <script src="./js/pdf-tools.js"></script>
    <script src="./js/compound-calculator.js"></script>
    <script src="./js/reverse-compound-calculator.js"></script>
    <script src="./js/fc-game.js"></script>
</body>

</html>
